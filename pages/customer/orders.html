<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">سفارش‌های من</h1>
        <a href="#" onclick="uiHelper.loadPage('order/create')" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            سفارش جدید
        </a>
    </div>

    <!-- Orders Filter -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">وضعیت</label>
                <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">همه وضعیت‌ها</option>
                    <option value="pending">در انتظار بررسی</option>
                    <option value="confirmed">تایید شده</option>
                    <option value="preparing">در حال آماده‌سازی</option>
                    <option value="ready">آماده تحویل</option>
                    <option value="delivered">تحویل داده شده</option>
                    <option value="cancelled">لغو شده</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">جستجو</label>
                <input 
                    type="text" 
                    id="search-orders" 
                    placeholder="جستجوی شماره سفارش..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">تاریخ شروع</label>
                <input 
                    type="date" 
                    id="date-from" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">تاریخ پایان</label>
                <input 
                    type="date" 
                    id="date-to" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
        </div>
        <div class="mt-4 flex justify-end">
            <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                اعمال فیلتر
            </button>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">شماره سفارش</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">تاریخ</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">خدمات</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">مبلغ</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">وضعیت</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">عملیات</th>
                </tr>
            </thead>
            <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>
        
        <!-- Loading indicator -->
        <div id="loading-orders" class="hidden p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">در حال بارگذاری سفارش‌ها...</p>
        </div>
        
        <!-- No orders message -->
        <div id="no-orders" class="hidden p-8 text-center">
            <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">سفارشی یافت نشد</h3>
            <p class="text-gray-500 mb-4">شما هنوز هیچ سفارشی ثبت نکرده‌اید.</p>
            <a href="#" onclick="uiHelper.loadPage('order/create')" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                ثبت سفارش جدید
            </a>
        </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center mt-8 space-x-2 space-x-reverse">
        <!-- Pagination buttons will be generated here -->
    </div>
</div>

<script>
// Initialize customer orders page
function initCustomerOrdersPage() {
    loadCustomerOrders();
    
    // Add event listeners for filters
    document.getElementById('status-filter').addEventListener('change', applyFilters);
    document.getElementById('search-orders').addEventListener('input', applyFilters);
    document.getElementById('date-from').addEventListener('change', applyFilters);
    document.getElementById('date-to').addEventListener('change', applyFilters);
}

// Load customer orders
function loadCustomerOrders(filters = {}) {
    const currentUser = auth.getCurrentUser();
    if (!currentUser) {
        toast.error('برای مشاهده سفارش‌ها باید وارد شوید');
        uiHelper.loadPage('login');
        return;
    }
    
    // Show loading
    document.getElementById('loading-orders').classList.remove('hidden');
    document.getElementById('orders-table-body').classList.add('hidden');
    document.getElementById('no-orders').classList.add('hidden');
    
    // Simulate API delay
    setTimeout(() => {
        let orders = orderManager.getCustomerOrders(currentUser.id);
        
        // Apply filters
        if (filters.status) {
            orders = orders.filter(order => order.status === filters.status);
        }
        
        if (filters.search) {
            orders = orders.filter(order => 
                order.id.toLowerCase().includes(filters.search.toLowerCase())
            );
        }
        
        if (filters.dateFrom) {
            const fromDate = new Date(filters.dateFrom);
            orders = orders.filter(order => new Date(order.created_at) >= fromDate);
        }
        
        if (filters.dateTo) {
            const toDate = new Date(filters.dateTo);
            orders = orders.filter(order => new Date(order.created_at) <= toDate);
        }
        
        // Sort by date (newest first)
        orders.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        
        renderOrdersTable(orders);
        
        // Hide loading
        document.getElementById('loading-orders').classList.add('hidden');
        document.getElementById('orders-table-body').classList.remove('hidden');
    }, 500);
}

// Render orders table
function renderOrdersTable(orders) {
    const tbody = document.getElementById('orders-table-body');
    
    if (orders.length === 0) {
        document.getElementById('orders-table-body').classList.add('hidden');
        document.getElementById('no-orders').classList.remove('hidden');
        return;
    }
    
    document.getElementById('no-orders').classList.add('hidden');
    document.getElementById('orders-table-body').classList.remove('hidden');
    
    tbody.innerHTML = orders.map(order => {
        const serviceTitles = order.items.slice(0, 2).map(item => item.service_title).join(', ');
        const extraCount = order.items.length - 2;
        const serviceDisplay = extraCount > 0 ? `${serviceTitles} و ${extraCount} مورد دیگر` : serviceTitles;
        
        return `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${order.id}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${formatDate(order.created_at)}</div>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm text-gray-900 max-w-xs truncate" title="${order.items.map(item => item.service_title).join(', ')}">
                        ${serviceDisplay}
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${formatCurrency(order.total_amount)}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm">
                        ${orderManager.getOrderStatusBadge(order.status)}
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="flex space-x-2 space-x-reverse">
                        <button onclick="viewOrderDetails('${order.id}')" class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="printInvoice('${order.id}')" class="text-green-600 hover:text-green-900 mr-2">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    }).join('');
}

// Apply filters
function applyFilters() {
    const filters = {
        status: document.getElementById('status-filter').value,
        search: document.getElementById('search-orders').value.trim(),
        dateFrom: document.getElementById('date-from').value,
        dateTo: document.getElementById('date-to').value
    };
    
    loadCustomerOrders(filters);
}

// View order details
function viewOrderDetails(orderId) {
    uiHelper.loadPage(`order/details?id=${orderId}`);
}

// Print invoice
function printInvoice(orderId) {
    orderManager.printInvoice(orderId);
}

// Initialize the page when loaded
if (window.orderManager && window.auth) {
    initCustomerOrdersPage();
}
</script>
